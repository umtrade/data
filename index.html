
<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">


 <title>overlay</title>

 
<style>

        #overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0%;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
  border-radius:10px;
  text-align:right;
  border:0px;
  padding :0px;
  margin:0px
}

        

#text{
  position: absolute;
  top: 50%;
  left:50%;
  width:100%;
  font-size:normal;
  color: #97D2DC;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  text-align:center;
  border:0px;
  padding :0px;
  margin:0px;
  
}


    
     .close{
  padding: 10px;
  margin: 10px 5px 0px 0px;
  color:#f1f1f1;
  font-size:normal;
  background: orange ;
  border-radius:10px;
}

     .idiv{ width:100%;
            border:none;
            margin:0px;
 }
 
 
 .sk-chase {
  width: 40px;
  height: 40px;
  position: relative;
  animation: sk-chase 2.5s infinite linear both;
}

.sk-chase-dot {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0; 
  animation: sk-chase-dot 2.0s infinite ease-in-out both; 
}

.sk-chase-dot:before {
  content: '';
  display: block;
  width: 25%;
  height: 25%;
  background-color: #fff;
  border-radius: 100%;
  animation: sk-chase-dot-before 2.0s infinite ease-in-out both; 
}

.sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }
.sk-chase-dot:nth-child(2) { animation-delay: -1.0s; }
.sk-chase-dot:nth-child(3) { animation-delay: -0.9s; }
.sk-chase-dot:nth-child(4) { animation-delay: -0.8s; }
.sk-chase-dot:nth-child(5) { animation-delay: -0.7s; }
.sk-chase-dot:nth-child(6) { animation-delay: -0.6s; }
.sk-chase-dot:nth-child(1):before { animation-delay: -1.1s; }
.sk-chase-dot:nth-child(2):before { animation-delay: -1.0s; }
.sk-chase-dot:nth-child(3):before { animation-delay: -0.9s; }
.sk-chase-dot:nth-child(4):before { animation-delay: -0.8s; }
.sk-chase-dot:nth-child(5):before { animation-delay: -0.7s; }
.sk-chase-dot:nth-child(6):before { animation-delay: -0.6s; }

@keyframes sk-chase {
  100% { transform: rotate(360deg); } 
}

@keyframes sk-chase-dot {
  80%, 100% { transform: rotate(360deg); } 
}

@keyframes sk-chase-dot-before {
  50% {
    transform: scale(0.4); 
  } 100%, 0% {
    transform: scale(1.0); 
  } 
}


 .sk-chase-wrapper {
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: #ff6347;
z-index: 999999;
}
 
 
</style>

</head> 
<body   onload="()">
 
 <!--CSS Spinner-->
<div class="sk-chase-wrapper">
<div class="sk-chase"></div>
</div>



<div id="overlay" onclick="of()">

  <button class="close" onclick="off()">Close</button>

  <div id="text"> Text</div>
</div>

<div style="padding:20px">

  <h2>Overlay with Text</h2>

  <div onclick="on()">Turn on overlay effect</div>
  
</div>

<div class="idiv">
 <iframe src="meter.html" class="idiv"  newInvite="off()" > </iframe>
</div>

 


<script>


function on() {
 document.getElementById("overlay").style.display = "block";
}



function off()
 {
 document.getElementById("overlay").style.display = "none";
}


</script>


   
</body>
</html>
